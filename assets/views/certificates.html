<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="../img/favicon-16x16.png">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.6/css/line.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/swiper-bundle.min.css">
    <link rel="stylesheet" href="../css/styles.css">

    <title>Certificados | Mayara Silva</title>
</head>
<body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">Mayara</a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list grid">
                    <li class="nav__item">
                        <a href="/" class="nav__link active-link">
                            <i class="uil uil-estate nav__icon"></i>Início
                        </a>
                    </li>
                </ul>
                <i class="uil uil-times nav__close" id="nav-close"></i>
            </div>

            <div class="nav__btns">
                <!-- Theme change button -->
                <i class="uil uil-moon change-theme" id="theme-button"></i>

                <div class="nav__toggle" id="nav-toggle">
                    <i class="uil uil-list-ul"></i>
                </div>
            </div>
        </nav>
    </header>

    <!--==================== MAIN ====================-->
    <main class="main">

        <!--==================== CERTIFICADOS 1 ====================-->
        <section class="certificados section" id="certificados">
            <h1 class="section__title">Certificados</h1>

            <div class="container mt-5">
                <div class="col-md-12 mb-5">
                    <div class="accordion" id="accordionExample">
                        <div class="card">
                            <div class="card-header btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne" id="headingOne">
                                <h4 class="mb-0">
                                    Formação Full Stack PHP Developer - FSPHP
                                </h4>
                            </div>
                
                            <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
                                <div class="card-body" id="certificados-fsphp"></div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo" id="headingTwo">
                                <h4 class="mb-0">
                                    B7Web
                                </h4>
                            </div>
                            <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                                <div class="card-body" id="certificados-b7web"></div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree" id="headingThree">
                                <h4 class="mb-0">
                                    Digital Innovation One - DIO
                                </h4>
                            </div>
                            <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
                                <div class="card-body" id="certificados-dio"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <!--==================== FOOTER ====================-->
    <footer class="footer">
        <div class="footer__bg">
            <div class="footer__container container grid">
                <div>
                    <h1 class="footer__title">Mayara</h1>
                    <span class="footer__subtitle">Full Stack PHP Developer</span>
                </div>

                <div class="footer__socials">
                    <a href="https://www.linkedin.com/in/devmayara/" title="Linkedin" target="_blank" class="footer__social">
                        <i class='uil uil-linkedin-alt'></i>
                    </a>
                    <a href="https://www.t.me/devmayara" title="Telegram" target="_blank" class="footer__social">
                        <i class='uil uil-telegram-alt'></i>
                    </a>
                    <a href="https://github.com/devmayara" title="GitHub" target="_blank" class="footer__social">
                        <i class='uil uil-github-alt'></i>
                    </a>
                    <a href="https://www.instagram.com/devmayara/" title="Instagram" target="_blank" class="footer__social">
                        <i class='uil uil-instagram'></i>
                    </a>
                </div>
            </div>

            <p class="footer__copy">&#169; <span id="ano-atual"></span> Todos os direitos reservados.</p>
        </div>
    </footer>

    <!--==================== SWIPER JS ====================-->
    <script src="../js/swiper-bundle.min.js"></script>

    <!--==================== INDEX JS ====================-->
    <script src="../js/index.js"></script>

    <!--==================== CERTIFICATES JS ====================-->
    <script src="../js/certificates.js"></script>

    <!--==================== jQuery JS ====================-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <!--==================== Popper JS ====================-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <!--==================== Bootstrap JS ====================-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
