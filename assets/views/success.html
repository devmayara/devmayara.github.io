<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="../img/favicon-16x16.png">

    <!--==================== UNICONS ====================-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.6/css/line.css">
    
    <!--==================== SWIPER CSS ====================-->
    <link rel="stylesheet" href="../css/swiper-bundle.min.css">
    
    <!--==================== CSS ====================-->
    <link rel="stylesheet" href="../css/styles.css">

    <title>Portfólio | Mayara Silva</title>
</head>
<body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">Mayara</a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list grid">
                    <li class="nav__item">
                        <a href="/" class="nav__link active-link">
                            <i class="uil uil-estate nav__icon"></i>Início
                        </a>
                    </li>
                </ul>
                <i class="uil uil-times nav__close" id="nav-close"></i>
            </div>

            <div class="nav__btns">
                <!-- Theme change button -->
                <i class="uil uil-moon change-theme" id="theme-button"></i>

                <div class="nav__toggle" id="nav-toggle">
                    <i class="uil uil-list-ul"></i>
                </div>
            </div>
        </nav>
    </header>

    <!--==================== MAIN ====================-->
    <main class="main">
        <!--==================== HOME ====================-->
        <section class="home section" id="home">
            <div class="home__container container grid" style="height: 30vh; margin-top: 150px;">

                <div class="home__data">
                    <h1 class="home__title">Obrigada pelo Contato!</h1>
                    <p>Em breve estarei te respondendo. &#x1F609; </p> <br><br>
                    <a href="/" class="button button--flex ">
                        <i class="uil uil-arrow-left button__icon"></i> Voltar
                    </a>
                </div>
            </div>
        </section>
    </main>

    <!--==================== FOOTER ====================-->
    <footer class="footer">
        <div class="footer__bg">
            <div class="footer__container container grid">
                <div>
                    <h1 class="footer__title">Mayara</h1>
                    <span class="footer__subtitle">Full Stack PHP Developer</span>
                </div>

                <div class="footer__socials">
                    <a href="https://www.linkedin.com/in/devmayara/" title="Linkedin" target="_blank" class="footer__social">
                        <i class='uil uil-linkedin-alt'></i>
                    </a>
                    <a href="https://www.t.me/devmayara" title="Telegram" target="_blank" class="footer__social">
                        <i class='uil uil-telegram-alt'></i>
                    </a>
                    <a href="https://github.com/devmayara" title="GitHub" target="_blank" class="footer__social">
                        <i class='uil uil-github-alt'></i>
                    </a>
                    <a href="https://www.instagram.com/devmayara/" title="Instagram" target="_blank" class="footer__social">
                        <i class='uil uil-instagram'></i>
                    </a>
                </div>
            </div>

            <p class="footer__copy">&#169; <span id="ano-atual"></span> Todos os direitos reservados.</p>
        </div>
    </footer>

    <!--==================== SWIPER JS ====================-->
    <script src="../js/swiper-bundle.min.js"></script>

    <!--==================== INDEX JS ====================-->
    <script src="../js/index.js"></script>
</body>
</html>
